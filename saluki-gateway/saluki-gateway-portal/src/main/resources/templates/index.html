	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>

	<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<!-- 自定义js -->
	<script src="/js/app.js?v=4.1.0"></script>
	<script type="text/javascript" src="/js/contabs.js"></script>
	<!-- 第三方插件 -->
	<script src="/js/plugins/pace/pace.min.js"></script>
	<!-- vue -->
	<script type="text/javascript" src="/js/vue.min.js">
		
	</script>
	<script src="/js/appjs/oa/webSocket/sockjs.min.js"></script>
	<script src="/js/appjs/oa/webSocket/stomp.min.js"></script>
	<!-- Toastr script -->
	<script src="/js/plugins/toastr/toastr.min.js"></script>
	<script type="text/javascript">
		var stompClient = null;
		$(function() {
			connect();
		});

		function connect() {
			var socket = new SockJS('/endpointWisely'); //链接SockJS 的endpoint 名称为"/endpointWisely"
			stompClient = Stomp.over(socket);//使用stomp子协议的WebSocket 客户端
			stompClient.connect({}, function(frame) {//链接Web Socket的服务端。
				console.log('Connected: ' + frame);
				stompClient.subscribe('/topic/getResponse', function(response) { //订阅/topic/getResponse 目标发送的消息。这个是在控制器的@SendTo中定义的。
					toastr.options = {
						"closeButton" : true,
						"debug" : false,
						"progressBar" : true,
						"positionClass" : "toast-bottom-right",
						"onclick" : null,
						"showDuration" : "400",
						"hideDuration" : "1000",
						"timeOut" : "7000",
						"extendedTimeOut" : "1000",
						"showEasing" : "swing",
						"hideEasing" : "linear",
						"showMethod" : "fadeIn",
						"hideMethod" : "fadeOut"
					}
					toastr.info(JSON.parse(response.body).responseMessage);
				});
			});
		}

		var wrapper = new Vue({
			el : '#wrapper',
			data : {
				total : '',
				rows : '',
			},
			methods : {
				notify : function() {
					$.getJSON('/oa/notify/message', function(r) {
						wrapper.total = r.total;
						wrapper.rows = r.rows;
					});
				},
				personal : function() {
					layer.open({
						type : 2,
						title : '个人设置',
						maxmin : true,
						shadeClose : false,
						area : [ '350px', '520px' ],
						content : '/sys/user/personal/'
					});
				}
			},
			created : function() {
				this.notify()
			}
		})
	</script>
